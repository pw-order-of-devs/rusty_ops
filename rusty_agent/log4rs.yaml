appenders:
  # Appender for the console
  stdout:
    kind: console

  # Appender for the rolling file
  file:
    kind: rolling_file
    path: logs/rusty_agent.log
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 30mb
      roller:
        kind: fixed_window
        pattern: logs/rusty_agent_{}.log.gz
        count: 5
        base: 1

  # Appender for the rolling json file
  json-file:
    kind: rolling_file
    path: logs/rusty_agent.json.log
    encoder:
      kind: json
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 30mb
      roller:
        kind: fixed_window
        pattern: logs/rusty_agent_{}.json.log.gz
        count: 5
        base: 1

root:
  level: debug
  appenders:
    - stdout
    - file
    - json-file
